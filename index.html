                                <h5><span class="numLista">1</span> Insira o nº do WhatsApp Ex: 85996605866</h5>

                        <h4><strong>GERADOR DE LINK PARA WHATSAPP</strong></h4>
                        
                        <h6><strong>Nº DO CELULAR</strong></h6>
                        <form action="PayslipServlet" method="get">
                            <input class="form-control ipt" name="tel" id="tel"
                                placeholder="Celular com DDD" onkeypress='return SomenteNumero(event)'>
                            
                            <h6><strong>MENSAGEM</strong></h6>
                            <input class="form-control ipt" type="text" name="msg" id="msg" placeholder="Mensagem padrão">
                            
                            <div class="text-center">
                                <input class="btn btn-success" type="button" id="first-button" value="Gerar e copiar"
                                    onClick="go(); copyToClipboard('#result');"></input>
                                    
                                <h6 class="text-muted">Não guardamos nenhum dado informado.</h6>
                            </div>
                        </form>
                        
                        <div class="resultado">
                            <span class="result" id="result"> </span>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        $("#msg").keyup(function () {
            this.value = this.value.replace(/%20/g, " ");
        });
    </script>
    <script>
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
            //alert("Link copiado para a área de transferência! (Ctrl+V)");
        }
    </script>
